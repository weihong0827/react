<!DOCTYPE html>
<head>
    <title>index</title>
    <script type = 'text/javascript' src = 'bower_components/react/react.js'></script>
    <script type = 'text/javascript' src = 'bower_components/react/react-dom.js'></script>
    <script type = 'text/javascript' src = 'bower_components/babel/browser.js'></script>
    
</head>

<body>
    <div id='app'>

    </div>
    <div id ='number'>

    </div>
    <script type="text/babel">
        class Clock extends React.Component{
            constructor(){
                super();
                this.state={
                    time : new Date()
                }
                setInterval(()=>{
                    this.setState({
                        time:new Date()
                    })
                },1000
                )
            }
            render(){
                return (
                    <div>
                        {this.state.time.toLocaleDateString()} {this.state.time.toLocaleTimeString()}
                    </div>
                )
            }
        }
        ReactDOM.render(<Clock/>,app)
    </script>
    <script type="text/babel">
        class Number extends React.Component{
            constructor(){
                super();
                this.state ={
                    value:0
                }
                
            }
            render(){
                return (
                    <div>
                        <input type = 'button' value = '-' onClick = {this.subtract.bind(this)}/>
                        <div style = {{display:'inline'}}>{this.state.value}</div>
                        <input type = 'button' value = '+' onClick = {this.sum.bind(this)}/>
                    </div>
                )
            }
            subtract(){
                this.setState({value : this.state.value == this.props.min?parseInt(this.props.min):(this.state.value-1)}) // if value==min,value:min else value:value-1
            }
            sum(){
                this.setState({value : this.state.value == this.props.max?parseInt(this.props.max):(this.state.value+1)})
            }

        }
        ReactDOM.render(<Number min='0' max ='15' />,number)
    </script>
</body>
