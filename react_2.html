<script type = 'text/babel'>
class Abc extends React.Component{ 
    constructor(){
        super();
        /*state is somehting that is writable if not just pass in variable can only be read only*/
        this.state = {
            msg : 'hello world'
        }
    }
    render(){
        console.log(this)/*bind to assign 'this' to the function change*/
        return (<div>123
                    <input type='button' value = 'test' onClick = {this.change.bind(this)}/>  
                    <span>{this.state.msg}</span>
                </div>)
    };

    change(){
        this.setState (   /*set the state value*/
            {
                msg:'abc'
            }
        )
    };
}
ReactDOM.render(<Abc a ='12' b= '341'/>,root)
</script>
    
</body>
